name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: 

env:
  DOTNET_VERSION: '10.0.x'
  MSBUILD_VERSION: '17.0'
  SOLUTION_PATH: 'src/Snap.Hutao.Remastered.Native.slnx'
  BUILD_CONFIGURATION: 'Release'
  BUILD_PLATFORM: 'x64'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-version: ${{ env.MSBUILD_VERSION }}

    - name: Restore NuGet packages
      run: |
        dotnet restore "${{ env.SOLUTION_PATH }}"

    - name: Build C++ Native project
      run: |
        msbuild "src/Snap.Hutao.Remastered.Native/Snap.Hutao.Remastered.Native.vcxproj" `
          -p:Configuration=${{ env.BUILD_CONFIGURATION }} `
          -p:Platform=${{ env.BUILD_PLATFORM }} `
          -p:WindowsTargetPlatformVersion=10.0

    - name: Build Packaging project
      run: |
        msbuild "src/Snap.Hutao.Remastered.Native.Packaging/Snap.Hutao.Remastered.Native.Packaging.csproj" `
          -p:Configuration=${{ env.BUILD_CONFIGURATION }} `
          -p:Platform=AnyCPU `
          -p:RestorePackages=false

    - name: Create NuGet package
      run: |
        msbuild "src/Snap.Hutao.Remastered.Native.Packaging/Snap.Hutao.Remastered.Native.Packaging.csproj" `
          -t:Pack `
          -p:Configuration=${{ env.BUILD_CONFIGURATION }} `
          -p:PackageOutputPath="${{ github.workspace }}/nuget/" `
          -p:RestorePackages=false `
          -p:IncludeSymbols=false `
          -p:IncludeSource=false

    - name: List generated files
      run: |
        echo "Listing files in nuget directory:"
        dir "nuget" /b 2>nul || echo "nuget directory not found"
        echo "Listing files in workspace:"
        dir "${{ github.workspace }}/nuget" /b 2>nul || echo "Workspace nuget directory not found"

    - name: Upload NuGet artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ${{ github.workspace }}/nuget/*.nupkg
        retention-days: 30
        if-no-files-found: error

    - name: Upload Native DLLs artifact
      uses: actions/upload-artifact@v4
      with:
        name: native-dlls
        path: src/Snap.Hutao.Remastered.Native/x64/${{ env.BUILD_CONFIGURATION }}/*.dll
        retention-days: 30
        if-no-files-found: error

    - name: Upload Build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          **/*.log
          **/bin/**/*.log
          **/obj/**/*.log
        retention-days: 7
